name: htmlwhitelist
version: 0.5.4-dev

description: >
  This library can be used to clean up html on the server.

  The main purpose is to convert html from an untrusted source
  to a version that's safe for rendering.

authors:
- Roel Spilker <r.spilker@gmail.com>

homepage: https://github.com/topdesk/dart-html-whitelist
documentation:

environment:
  sdk: '>=1.21.0 <3.0.0'

dependencies:
  html:  '^0.13.2+2'

dev_dependencies:
  test: '^1.3.0'
